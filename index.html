
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff6f61;
        }
        .button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #ff3f31;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Special Place</h1>
    <p>This is a little space just for us, filled with memories and surprises.</p>
    <button class="button" onclick="showMessage()">Click Me</button>
    <p id="message" style="display: none;">I love you, Qiao Qiao!</p>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
